    <div class="container">
        <h1>Formulario</h1>
        <br>
        <p>Rellene cuidadosamente el formulario de inscripcion a nuestra pagina web</p>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del Usuario</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <input type="text" id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion_calle" name="direccion_calle" placeholder="Dirección de la calle">
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                <input type="text" id="estado_provincia" name="estado_provincia" placeholder="Estado / Provincia">
            </div>
            <div class="form-group">
                <label for="correo_electronico">Correo electrónico</label>
                <input type="email" id="correo_electronico" name="correo_electronico" placeholder="......">
            </div>
            <div class="form-group">
                <label for="numero_telefono">Número de teléfono</label>
                <input type="tel" id="numero_telefono" name="numero_telefono" placeholder="(000) 000-0000">
            </div>
            <div class="form-group">
                <label>Que te parecio la Pagina Web</label>
                <div class="radio-group">
                    <label for="si">
                        <input type="radio" id="si" name="preferrencia" value="si"> Muy Buena
                    </label>
                    <label for="si">
                        <input type="radio" id="si" name="preferencia" value="si"> Buena
                    </label>
                    <label for="si">
                        <input type="radio" id="si" name="preferencia" value="si"> Mala
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="cursos">preferencia del Blogeer</label>
                <select id="cursos" name="cursos">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="curso1">Sistema Electricos</option>
                    <option value="curso2">Partes Internas</option>
                    <option value="curso3">Partes Superiores</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escriba aquí sus comentarios"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
